<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;

background: 
  url(https://sadhost.neocities.org/images/tiles/blobz.gif) fixed,
  rgba(60, 0, 120, 0.6); /* purple tint layer */
  background-blend-mode: multiply;


      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px black;
      margin: 20px 0;
      font-size: 3rem;
      letter-spacing: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .window {
      border: 2px solid #003399;
      background: #ececec;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      border-radius: 3px;
      overflow: hidden;
    }

    .titlebar {
      background: linear-gradient(to bottom, #0a62d0, #084e9c);
      color: white;
      font-weight: bold;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 4px;
    }

    .button {
      width: 20px;
      height: 20px;
      border-radius: 2px;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      user-select: none;
    }

    .button:hover {
      box-shadow: 0 0 6px white;
    }

    .close {
      background: red;
      color: white;
      font-size: 24px; /* bigger X */
    }

    .min, .max {
      background: #0a62d0; /* same blue family as top bar */
      color: white;
      font-size: 14px;
    }

    .content {
      background: #fdfdfd;
      padding: 10px;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h1>ART</h1>

  <div class="gallery">
    <div class="window">
      <div class="titlebar">
        <span>Artwork 1</span>
        <div class="buttons">
          <div class="button min">_</div>
          <div class="button max">▢</div>
          <div class="button close">×</div>
        </div>
      </div>
      <div class="content">
        <img src="https://placekitten.com/300/200" alt="Art 1">
      </div>
    </div>

    <div class="window">

</body>
</html>
