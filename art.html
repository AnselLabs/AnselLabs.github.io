<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;

      background: 
        url(https://sadhost.neocities.org/images/tiles/blobz.gif) fixed,
        rgba(60, 0, 120, 0.6); /* purple tint layer */
      background-blend-mode: multiply;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px black;
      margin: 20px 0 10px 0;
      font-size: 3rem;
      letter-spacing: 4px;
    }

    /* --- nav bar --- */
    nav {
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 6px 12px;
      background: linear-gradient(to bottom, #0a62d0, #084e9c);
      border: 2px solid #003399;
      border-radius: 3px;
      box-shadow: 3px 3px 0px #222;
    }

    nav a:hover {
      background: linear-gradient(to bottom, #2d7ef7, #0a62d0);
      box-shadow: 3px 3px 6px white;
    }

.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px; /* space between columns */
  width: 85%;
  max-width: 900px; /* total width of both columns ~900px */
  justify-content: center;
}

.window {
  border: 2px solid #003399;
  background: #ececec;
  box-shadow: 6px 6px 0px #222;
  border-radius: 3px;
  overflow: hidden;
  width: 100%; /* take up full column width */
  max-width: 430px; /* narrower window for each column */
  margin: auto;
}


    .titlebar {
      background: linear-gradient(to bottom, #0a62d0, #084e9c);
      color: white;
      font-weight: bold;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 4px;
    }

    .button {
      width: 20px;
      height: 20px;
      border-radius: 2px;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      user-select: none;
    }

    .button:hover {
      box-shadow: 0 0 6px white;
    }

    .close {
      background: red;
      color: white;
      font-size: 24px; /* bigger X */
    }

    .min, .max {
      background: #0a62d0; /* same blue family as top bar */
      color: white;
      font-size: 14px;
    }

    .content {
      background: #fdfdfd;
      padding: 10px;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border: 1px solid #aaa;
    }
  </style>
</head>
