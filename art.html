  body {

    background-blend-mode: multiply;

  h1 {
    color: white;

    margin: 20px 0 10px 0;
    font-size: 4rem;

    padding: 0;

    display: flex;
    gap: 20px;

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    padding: 6px 12px;
    background: linear-gradient(to bottom, #0a62d0, #084e9c);
    border: 2px solid #003399;
    border-radius: 3px;
    box-shadow: 3px 3px 0px #222;
    font-family: 'Pixelify Sans', monospace;
  }

  nav a:hover {
    background: linear-gradient(to bottom, #2d7ef7, #0a62d0);
    box-shadow: 3px 3px 6px white;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    width: 100%;
    max-width: 700px;
    justify-content: center;
    position: relative;
  }

  .window, .window * {
    user-select: none;
    font-family: 'Pixelify Sans', monospace;
  }

  .window {
    border: 2px solid #003399;
    background: #f2eeb7;
    box-shadow: 6px 6px 0px #222;
    border-radius: 3px;
    overflow: hidden;
    width: 100%;
    max-width: 430px;
    transition: transform 0.3s ease;
  }

  .titlebar {
    background: linear-gradient(to bottom, #0a62d0, #084e9c);
    color: white;
    font-weight: bold;
    padding: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    cursor: default;
  }

  .buttons {
    display: flex;
    gap: 4px;
  }

  .button {
    width: 20px;
    height: 20px;
    border-radius: 2px;
    cursor: pointer;
    box-shadow: 0 0 2px rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    user-select: none;
  }

  .button:hover { box-shadow: 0 0 6px white; }

  .close { background: red; color: white; font-size: 24px; }
  .min, .max { background: #0a62d0; color: white; font-size: 14px; }

.content {
  background: #f2eeb7;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;  /* vertical centering */
  transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
  overflow: hidden;
  max-height: 500px; /* enough to fit large images */
}

.content img {
  max-width: 100%;
  max-height: 100%;
  height: auto;
  border: 1px solid #aaa;
}

.content.hidden {
  max-height: 0;
  opacity: 0;
  padding: 0;
}

</style>

<div id="clippy-container" style="position:fixed; bottom:10px; right:10px; text-align:right; cursor:pointer;">
  <img id="clippy-img" src="https://media.tenor.com/WbF039Su6TIAAAAi/clippy.gif" alt="Clippy" width="110">
  <div id="clippy-text" style="background:#f2eeb7;border:1px solid #000;border-radius:5px;padding:5px;margin-top:2px;">
    Hi! I'm Clippy!
  </div>
</div>

<script>
// Toggle gallery minimize
document.querySelectorAll('.window .close').forEach(btn => {
  btn.addEventListener('click', () => {
    const content = btn.closest('.window').querySelector('.content');
    content.classList.toggle('hidden');
  });
});

// Existing Clippy drawbox logic
let clippyStage = 0;
let popupCount = 0;

document.getElementById('clippy-container').addEventListener('click', function() {
  const clippyImg = document.getElementById('clippy-img');
  const clippyText = document.getElementById('clippy-text');

  if (clippyStage === 0) {
    clippyImg.src = 'https://media.tenor.com/cceueTeJSjoAAAAi/clippy.gif';
    clippyText.innerText = "Click here to DRAW!";
    clippyStage = 1;
  } else if (clippyStage === 1) {
    const popup = document.createElement('div');
    popup.classList.add('window');
    popup.style.position = 'fixed';
    popup.style.top = `calc(50% + ${20 * popupCount}px)`;
    popup.style.left = `calc(50% + ${20 * popupCount}px)`;
    popup.style.transform = 'translate(-50%, -50%)';
    popup.style.zIndex = 1000 + popupCount;

    popup.innerHTML = `
      <div class="titlebar">
        <span>Draw Box</span>
        <div class="buttons"><div class="button close">×</div></div>
      </div>
      <div class="content">
        <canvas id="draw-canvas-${popupCount}" width="400" height="300" style="border:2px solid #724a24; cursor:crosshair;"></canvas>
      </div>
    `;

    document.body.appendChild(popup);

    // Close button
    popup.querySelector('.close').addEventListener('click', () => popup.remove());

    // Drawing logic
    const canvas = document.getElementById(`draw-canvas-${popupCount}`);
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    // Drag popup by titlebar
    const titlebar = popup.querySelector('.titlebar');
    let offsetX, offsetY, isDragging = false;
    titlebar.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - popup.offsetLeft;
      offsetY = e.clientY - popup.offsetTop;
    });
    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      popup.style.left = (e.clientX - offsetX) + 'px';
      popup.style.top = (e.clientY - offsetY) + 'px';
      popup.style.transform = 'none';
    });
    document.addEventListener('mouseup', () => isDragging = false);

    popupCount++;
  }
});
</script>
