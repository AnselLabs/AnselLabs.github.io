<head>

  <style>
    /* === Variables === */
    :root {
      --bg1: #0d0d0d;
      --bg2: #330033;
      --text: #00ffcc;
      --accent: #ff33cc;
    }

    /* === Background Animation === */
    body {
      margin: 0;
      font-family: monospace, monospace;
      color: var(--text);
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), #111, #220022);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Navigation Bar === */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px dashed var(--accent);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    nav a:hover {
      color: var(--accent);
      transform: skewX(-5deg) scale(1.1);
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* === Custom Cursor === */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease;
      z-index: 9999;
    }

    /* === Header === */
    header {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 2.5rem;
      text-transform: uppercase;
      position: relative;
    }

    .glitch {
      position: relative;
      display: inline-block;
      color: var(--accent);
      font-size: 3rem;
      font-weight: bold;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%   { text-shadow: 2px 2px var(--accent), -2px -2px var(--text); }
      25%  { text-shadow: -2px 2px var(--text), 2px -2px var(--accent); }
      50%  { text-shadow: 2px -2px var(--accent), -2px 2px var(--text); }
      75%  { text-shadow: -2px -2px var(--accent), 2px 2px var(--text); }
      100% { text-shadow: 2px 2px var(--accent), -2px -2px var(--text); }
    }

    /* === Layout === */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
      transform: rotate(-1deg);
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border: 2px dashed var(--accent);
      border-radius: 12px;
      transform: rotate(2deg);
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: rotate(-2deg) scale(1.05);
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }

    p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    a:hover {
      transform: rotate(5deg) scale(1.1);
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text);
    }

    footer img {
      vertical-align: middle;
      height: 1em;
    }
  </style>
