<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ansel.labs</title>
  <style>
    /* === Variables === */
    :root {
      --bg1: #000000;      /* black */
      --bg2:  #011910;      /* neon green */
      --text: #00ff00;     /* neon green text */
      --accent: #00ccff;   /* cyan/blue accents */
    }

    /* === Background Animation === */
    body {
      margin: 0;
      font-family: monospace, monospace;
      color: var(--text);
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), #000000, #011910);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Navigation Bar === */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px dashed var(--accent);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    nav a:hover {
      color: var(--accent);
      transform: skewX(-5deg) scale(1.1);
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* === Custom Cursor === */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease;
      z-index: 9999;
    }

    /* === Header === */
    header {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 2.5rem;
      text-transform: uppercase;
      position: relative;
    }

    .glitch {
      position: relative;
      display: inline-block;
      color: var(--accent);
      font-size: 3rem;
      font-weight: bold;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%   { text-shadow: 2px 2px var(--accent), -2px -2px var(--text); }
      25%  { text-shadow: -2px 2px var(--text), 2px -2px var(--accent); }
      50%  { text-shadow: 2px -2px var(--accent), -2px 2px var(--text); }
      75%  { text-shadow: -2px -2px var(--accent), 2px 2px var(--text); }
      100% { text-shadow: 2px 2px var(--accent), -2px -2px var(--text); }
    }

    /* === Layout === */
    main {
      display: grid;
      grid-template-columns: repeat(2, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem 10%;
      justify-content: center;
      transform: rotate(-1deg);
      max-width: 800px;
      margin: 0 auto;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border: 2px dashed var(--accent);
      border-radius: 12px;
      transform: rotate(2deg);
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: rotate(-2deg) scale(1.05);
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }

    p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #aaffaa;
    }

    a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    a:hover {
      transform: rotate(5deg) scale(1.1);
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text);
    }

    footer img {
      vertical-align: middle;
      height: 1em;
    }

    /* Hacker Green Bubbles */
    .bubble {
      position: fixed;
      pointer-events: none;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #00ff00, #00cc00); /* green gradient */
      opacity: 0.6;
      border-radius: 2px;
      mix-blend-mode: screen;
      transform: rotate(0deg);
      z-index: 900;
    }
  </style>
</head>

  <script>
    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    // Hacker Green Bubbles
    const numBubbles = 60;
    const bubbles = [];

    for (let i = 0; i < numBubbles; i++) {
      const b = document.createElement("div");
      b.classList.add("bubble");
      b.style.left = Math.random() * window.innerWidth + "px";
      b.style.top = Math.random() * window.innerHeight + "px";
      b.dataset.speed = 0.5 + Math.random() * 1.5;
      b.dataset.angle = Math.random() * 360;
      b.dataset.size = 2 + Math.random() * 4;
      b.style.width = b.dataset.size + "px";
      b.style.height = b.dataset.size + "px";
      document.body.appendChild(b);
      bubbles.push(b);
    }

    function animateBubbles() {
      for (const b of bubbles) {
        let top = parseFloat(b.style.top);
        let left = parseFloat(b.style.left);
        let angle = parseFloat(b.dataset.angle);
        const speed = parseFloat(b.dataset.speed);

        top -= speed;
        left += Math.sin(angle) * 0.5;
        angle += 2;

        if (top < -10 || left < -10 || left > window.innerWidth + 10) {
          top = window.innerHeight + 10;
          left = Math.random() * window.innerWidth;
          angle = Math.random() * 360;
          b.dataset.speed = 0.5 + Math.random() * 1.5;
        }

        b.style.top = top + "px";
        b.style.left = left + "px";
        b.dataset.angle = angle;
        b.style.transform = `rotate(${angle}deg)`;
      }
      requestAnimationFrame(animateBubbles);
    }

    animateBubbles();

    window.addEventListener("resize", () => {
      for (const b of bubbles) {
        b.style.left = Math.random() * window.innerWidth + "px";
        b.style.top = Math.random() * window.innerHeight + "px";
      }
    });
  </script>
