<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .door-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2vw; /* spacing between torches and door */
    }

.torch {
  width: 3vw;
  filter: hue-rotate(80deg) saturate(4) brightness(1.4);
}


    #door {
      cursor: pointer;
      width: 30vw;
      transition: transform 0.5s ease;
    }

    #door:hover {
      transform: scale(1.04);
    }

    #enter-text {
      margin-top: 15px; /* space between door and enter text */
      width: 15vw;      /* adjust size as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="door-wrapper">
      <!-- Left Torch -->
      <img class="torch" src="https://horrorgifs.neocities.org/gifs/Fire/Torch/Torch%20(38).gif" alt="Torch">

      <!-- Door image -->
      <img id="door" src="assets/door_closed.png" alt="Door" onclick="openDoor()">

      <!-- Right Torch -->
      <img class="torch" src="https://horrorgifs.neocities.org/gifs/Fire/Torch/Torch%20(38).gif" alt="Torch">
    </div>

    <!-- Static "Enter" text image -->
    <img id="enter-text" src="assets/ENTER.png" alt="Enter">
  </div>

  <script>
    function openDoor() {
      const door = document.getElementById("door");

      // Sequence timings
      const frame1 = 50; // door2
      const frame2 = 100; // door3
      const frame3 = 150; // door4
      const frame4 = 200; // door5
      const frame5 = 900; // door_open

      // Animate frames
      setTimeout(() => { door.src = "assets/door2.png"; }, frame1);
      setTimeout(() => { door.src = "assets/door3.png"; }, frame1 + frame2);
      setTimeout(() => { door.src = "assets/door4.png"; }, frame1 + frame2 + frame3);
      setTimeout(() => { door.src = "assets/door5.png"; }, frame1 + frame2 + frame3 + frame4);
      setTimeout(() => {
        door.src = "assets/door_open.png";
      }, frame1 + frame2 + frame3 + frame4);

      // Redirect after total duration
      setTimeout(() => {
        window.location.href = "home.html";
      }, frame1 + frame2 + frame3 + frame4 + frame5);
    }
  </script>
</body>
</html>
