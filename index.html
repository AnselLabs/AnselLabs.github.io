<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #door {
      cursor: pointer;
      width: 35vw;
      transition: transform 0.5s ease;
    }

    #door:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Door image -->
  <img id="door" src="assets/door_closed.png" alt="Door" onclick="openDoor()">

  <script>
    function openDoor() {
      const door = document.getElementById("door");

      // Sequence timings
      const frame1 = 250; // door2
      const frame2 = 250; // door3
      const frame3 = 500; // door_open

      // Animate frames
      setTimeout(() => { door.src = "assets/door2.png"; }, frame1);
      setTimeout(() => { door.src = "assets/door3.png"; }, frame1 + frame2);
      setTimeout(() => { 
        door.src = "assets/door_open.png"; 
      }, frame1 + frame2 + 0); // immediately after door3

      // Redirect after total duration
      setTimeout(() => {
        window.location.href = "home.html";
      }, frame1 + frame2 + frame3);
    }
  </script>
</body>
</html>
