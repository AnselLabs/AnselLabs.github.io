<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #door {
      cursor: pointer;
      width: 35vw;
      transition: transform 0.5s ease;
    }

    #door:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Door image -->
  <img id="door" src="assets/door_closed.png" alt="Door" onclick="openDoor()">

  <script>
    function openDoor() {
      const door = document.getElementById("door");

      // Define the sequence of images and timing (ms)
      const frames = [
        "assets/door2.png",
        "assets/door3.png",
        "assets/door_open.png"
      ];
      const totalDuration = 1000; // total 1 second
      const frameDuration = totalDuration / frames.length; // ~333ms per frame

      // Animate each frame in sequence
      frames.forEach((src, index) => {
        setTimeout(() => {
          door.src = src;
        }, frameDuration * index);
      });

      // After 1 second, go to homepage
      setTimeout(() => {
        window.location.href = "home.html";
      }, totalDuration);
    }
  </script>
</body>
</html>
