<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #door {
      cursor: pointer;
      width: 40vw;
      transition: transform 0.5s ease;
    }

    #door:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Door image -->
  <img id="door" src="assets/door_closed.png" alt="Door" onclick="openDoor()">

  <script>
    function openDoor() {
      const door = document.getElementById("door");

      // Swap the image to the open door
      door.src = "assets/door_open.png";

      // Wait 1 second, then go to homepage
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    }
  </script>
</body>
</html>
