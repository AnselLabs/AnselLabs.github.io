<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #door {
      cursor: pointer;
      width: 250px;
      transition: transform 0.5s ease;
    }
    #door:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Note the 'assets/' folder in the src paths -->
  <img id="door" src="assets/door_closed.png" alt="Door" onclick="openDoor()">

  <script>
    function openDoor() {
      const door = document.getElementById("door");
      // swap the image to the open door
      door.src = "assets/door_open.png";
      // wait 1 second, then go to homepage
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    }
  </script>
</body>
</html>
