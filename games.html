<!DOCTYPE html>

<meta charset="UTF-8">
<title>Handheld Game Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #ffffff;
    color: #000;
    font-family: Arial, sans-serif;
  }

  nav {
    margin-bottom: 40px;
        margin-top: 10px;

    text-align: center;
    padding: 15px 0;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  nav li {
    display: inline;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    padding: 6px 12px;
    background: linear-gradient(to bottom, #0a62d0, #084e9c);
    border: 2px solid #003399;
    border-radius: 3px;
    box-shadow: 3px 3px 0px #222;
    font-family: 'Pixelify Sans', monospace;
    transition: all 0.2s ease-in-out;
  }

  nav a:hover {
    background: linear-gradient(to bottom, #0c7af0, #0a62d0);
    transform: translateY(-2px);
    box-shadow: 4px 4px 0px #000;
  }

  .container {
    width: 700px;
    margin: 0 auto;
  }

  /* PSP (top) */
  .psp {
    position: relative;
    width: 100%;
    margin-bottom: 20px;
  }

  .psp img {
    width: 100%;
    display: block;
  }

  .screen {
    position: absolute;
    top: 22px;
    left: 150px;
    width: 400px;
    height: 230px;
    background: #000;
    overflow: hidden;
    border-radius: 6px;
  }

  .screen iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .row {
    display: flex;
    gap: 20px;
    justify-content: left;
    align-items: flex-start; /* keep tops aligned */
  }

  .handheld {
    position: relative;
    flex: 1;
    max-width: 385px;
  }

  .handheld img {
    width: 100%;
    display: block;
  }

  .screen2 {
    position: absolute;
    top: 51px;
    left: 42px;
    right: 40px;
    bottom: 377px;
    background: #000;
    border-radius: 6px;
    overflow: hidden;
  }

  .screen2 iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Stack for Tamagotchis */
  .tamagotchis {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .handheld.small {
    max-width: 200px;
    position: relative;
  }

  .handheld.small img {
    width: 100%;
  }

    .handheld.tiny {
    max-width: 228px;
    position: relative;
  }

  .handheld.tiny img {
    width: 100%;
  }

</style>
</head>
